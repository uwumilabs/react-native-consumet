pre-commit:
  parallel: true
  follow: true
  commands:
    lint:
      glob: '*.{js,ts,jsx,tsx,json,md,html,css}'
      run: |
        echo "Running ESLint..."
        npx eslint --fix . {staged_files} && yarn lint --fix .
        echo "ESLint completed ✅"
    format:
      glob: '*.{js,ts,jsx,tsx,json}'
      run: |
        echo "Running Prettier..."
        npx prettier --write {staged_files} && yarn prettier
        echo "Prettier formatting completed ✅"
    types:
      glob: '*.{js,ts,jsx,tsx}'
      run: |
        echo "Running TypeScript check..."
        npx tsc --noEmit && yarn typecheck
        echo "TypeScript check completed ✅"
    prepare:
      glob: '*.{js,ts,jsx,tsx}'
      run: |
        echo "Running TypeScript check..."
        yarn prepare
        echo "TypeScript check completed ✅"
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: npx --no-install commitlint --edit "$1"

# Add debug mode to see what's happening
debug: true
